<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!--Style sheets bootstrap and CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Firebase references-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase.js"></script>
    <!--Moment.js references-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--jquery reference-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div class ="jumbotron text-center bg-success">
        <h1>Train Times</h1>
    </div>

    <!--"Current Train Schedule" Table-->
    
    <div class= "panel">
        <div class="panel-heading">
            <h3>Current Train Schedule</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Time</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>

                <!--Train info displays here-->
                <tbody id="add-row">
            
                </tbody>
            </table>
        </div>
    </div>

    <!--Form for adding new train-->
    <div class="panel">
        <div class="panel-heading">
            <h3>Add Train</h3>
        </div>

        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="text">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>

                <div class="form-group">
                    <label for="text">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>

                <div class="form-group">
                    <label for="text">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="first-train">
                </div>

                <div class="form-group">
                    <label for="text">Frequency(min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>

                <button type="submit" id="add-train" class="btn btn-success">Submit</button>

            </form>
        </div>
    </div>

    <!--javascript reference-->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
